buildscript {
	repositories {
		maven { url "http://repo.spring.io/libs-snapshot" }
		mavenLocal()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:0.5.0.M4")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'

war {
	baseName = 'spring-boot'
	version =  '0.1.0'
}

repositories {
	mavenCentral()
	maven { url "http://repo.spring.io/libs-snapshot" }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web:0.5.0.M4") {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile("org.springframework.boot:spring-boot-starter-jetty:0.5.0.M4")
	compile("org.springframework.boot:spring-boot-starter-actuator:0.5.0.M4")
	compile("org.springframework:spring-orm:4.0.0.M3")
	compile("org.springframework.data:spring-data-jpa:1.3.2.RELEASE")
	compile("org.hibernate:hibernate-entitymanager:4.2.1.Final")
	compile("com.h2database:h2:1.3.172")
	testCompile("junit:junit:4.11")
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.8'
}